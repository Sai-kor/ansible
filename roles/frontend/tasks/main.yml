- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

#- name: Download fronend code
#  ansible.builtin.get_url:
#    url: https://github.com/roboshop-devops-project/frontend/archive/main.zip
#    dest: /tmp/frontend.zip

- name: Download and Unzip the frontend content
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Remove old html pages
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: copy the HTML files
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: copy roboshop reverse proxy configuration
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: start nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes
