- name: Install Nodejs
  ansible.builtin.yum:
    name:
      - nodejs
      - npm
      - make
      - gcc-c++
    state: installed

- name: add application user
  ansible.builtin.user:
    name: roboshop

- name: Download and unzip catalogue files
  ansible.builtin.import_role:
    name: common
    tasks_from: download

- name: Remove old App content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: copy App content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
  become_user: roboshop

- name: Install nodejs dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: Update catalogue systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: start catalogue service
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes


